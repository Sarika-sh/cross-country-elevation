<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Cross Country Elevation Profiles</title>

  <body>
    <h1>Cross Country Elevation Profiles</h1>

    <script src="script.js"></script>

    <!-- Include this LAST -->
