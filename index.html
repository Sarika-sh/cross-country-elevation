<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cross Country Elevation Profiles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Elevation Profiles</h1>
  
  <!-- SVG Element where the graph will be drawn -->
  <svg id="elevation" viewBox="0 0 800 300" width="800" height="300"></svg>

  <!-- Tooltip that will show information on hover -->
  <div id="tooltip"></div>

  <!-- Route Toggle Legend -->
  <div id="legend" class="route-toggle"></div>

  <script src="script.js"></script>
</body>
</html>
