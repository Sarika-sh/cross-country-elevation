<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cross-Country Elevation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <h1>Cross-Country Elevation Chart</h1>
  <div id="legend"></div>
  <svg
    id="elevation"
    viewBox="0 0 800 400"
    preserveAspectRatio="xMidYMid meet"
    aria-label="Elevation chart showing distance in km and elevation in meters"
  ></svg>
  <div id="tooltip"></div>
  <script src="script.js"></script>
</body>
</html>
